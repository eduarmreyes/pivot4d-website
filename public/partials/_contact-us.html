<h1>Contact Us</h1>
<div class="width-200">
	<form>
	  <div class="form-group">
	    <input type="text" class="form-control" id="txt_name" placeholder="Name">
	  </div>
	  <div class="form-group">
	    <input type="email" class="form-control" id="txt_email" placeholder="Email">
	  </div>
	  <div class="form-group">
	    <label for="type-question">Type</label>
	    <select class="form-control" id="type-question">
	    	<option value="General_Question">General Question</option>
	    	<option value="Support">Support</option>
	    	<option value="Partnerships">Partnerships</option>
	    </select>
	  </div>
	  <div class="form-group">
	    <label for="textarea_summary">Summary</label>
	    <textarea class="form-control" id="textarea_summary"></textarea>
	  </div>
	  <div class="form-group">
	    <label for="textarea_description">Description</label>
	    <textarea class="form-control" id="textarea_description"></textarea>
	  </div>
	  <button id="btn_send" class="btn btn-primary">Send</button> <span class="message"></span>
	</form>
</div>
<script src="../js/_contact-us.js" type="text/javascript"></script>
